<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function showMessage(){
            document.write('Hello JavaScript');
            document.write('<br>');
        }

        function showSum(num1, num2, num3){
            document.write(`${num1}+${num2}+${num3}=${num1+num2+num3}`)
            document.write('<br>');
        }

        function getAbs(num){
            return Math.abs(num);
        }

        function getMax(num1,num2){
            if(num1>num2) return num1;
            else return num2;
            //return num1>num2?num:num2;
        }

        showMessage();
        showSum(10,20,30);
        document.write(`절대값: ${getAbs(-5)}<br>`);
        document.write(`최대값: ${getMax(2,7)}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
