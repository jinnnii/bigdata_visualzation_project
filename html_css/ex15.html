<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //ex1
        for(let i=11; i<=20; i++) document.write(i+' ');
        document.write('<br>');

        //ex2
        for (let i = 0; i <= 9; i++) document.write(i + ' ');
        document.write('<br>');
        
        //ex3
        for(let i=1; i<=20; i++) 
        if(i%2==0) document.write(i+' ');
        document.write('<br>');

        //ex4
        for (let i = 10; i >= 1; i--) document.write(i + ' ');
        document.write('<br>');

        //ex5
        document.write(`-------------------<br>`)
        for (let i = 2; i < 10; i++) {
            for(let j=1; j<10; j++){
                document.write(`${i}x${j}=${i*j}<br>`)
            }
            document.write(`-------------------<br>`);
        }

        //ex6
        let sum = 0;
        for(let i=1; i<=100; i++){
            sum += i;
        }
        document.write(`sum = ${sum}`)
    </script>
</head>
<body>  
</body>
</html>
