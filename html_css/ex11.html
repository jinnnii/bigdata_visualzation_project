<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius</title>
    <style>
        .s1{
            border: solid 0.5em blue;
            border-radius: 1em;
        }
        tr{
            background-color: lightgrey;
            border-radius: 0.5em;
        }
        td{
            border-radius: 0.5em;
        }

        .br{
            width: 200px;
            height: 100px;
            border: solid 1em skyblue;
            border-radius: 30% 20px 40px 20%;
            background-color:rgb(211, 255, 255);
        }
    </style>
</head>
<body>
    <table class="s1">
        <tr>
            <td>속성명</td>
            <td>border-radius</td>
        </tr>
        <tr>
            <td>테이블 반지름 값</td>
            <td>1em</td>
        </tr>
        <tr>
            <td>내부 테이블 반지름 값</td>
            <td>0.5em</td>
        </tr>
    </table>

    <p class="br"></p>
</body>
</html>
