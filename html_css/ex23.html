<html lang="en">

<body>
    <p id="var1"></p>
    <p id="var2"></p>

    <p id="var5"></p>
    <p id="var6"></p>
    <p id="var7"></p>
    <p id="var8"></p>
    <p id="var9"></p>
    <script>
        let car ={
            name: 'Sonata',
            speed:100,
            color:'white',
            speedup: function(){
                return this.speed+10;
            }
        };

        let car2 =new Object();
        car2.name="Sonata";
        car2.speed=100;
        car2.color="blue";
        car2.speedup = function(){
            return this.speed+10;
        }

        // document.querySelector('#var1').innerHTML=`자동차 이름 : ${car['name']}`;
        // document.querySelector('#var2').innerHTML=`자동차 속도 : ${car.speed}`;
        // document.querySelector('#var3').innerHTML=`자동차 색상 : ${car.color}`;

        // document.querySelector('#var1').innerHTML=`자동차 이름 : ${car2['name']}`;

        // document.querySelector('#var3').innerHTML=`자동차 색상 : ${car2.color}`;
        // document.querySelector('#var4').innerHTML=`자동차 속도 증가 : ${car2.speedup()}`;


        // -----------------------------------------------------------------------

        // object
        function ObjectCar(name,color, speed){
            this.name=name;
            this.color=color;
            this.speed=speed;
            this.speedup=function(){
                return this.speed+10;
            }
            this.speeddown=function(){
                return this.speed-10;
            }
        }
        //class
        class ClassCar{
            constructor(name,color,speed){
                this.name=name;
                this.color=color;
                this.speed=speed;
            }
            speedup(){
                return this.speed + 10;
            }
            speeddown(){
                return this.speed - 10;
            }
        }
        let objectCar = new ObjectCar('sonatalia','black',20);
        let classCar = new ClassCar('Sonata','purple',100);

        document.querySelector('#var1').innerHTML=`
        자동차 이름: ${objectCar.name}<br>
        자동차 속도: ${objectCar.speed}<br>
        자동차 색상: ${objectCar.color}<br>
        자동차 속도 증가: ${objectCar.speedup()}
        `;
        document.querySelector('#var2').innerHTML=`
        자동차 이름: ${classCar.name}<br>
        자동차 속도: ${classCar.speed}<br>
        자동차 색상: ${classCar.color}<br>
        자동차 속도 증가: ${classCar.speedup()}
        `;
        // --------------------------------------------------------------------

        let car3 = new Array(
            ['sonata','blue',100],
            ['jeep','red',70],
            ['passt','white',150],
        )
        document.querySelector('#var3').innerHTML=`
            ${car3[0]}<br>
            ${car3[1]}<br>
            ${car3[2]}<br>
        `;

        
        function digClock(){
            let d = new Date();
            document.querySelector('#var4').innerHTML = `
            ${d.getFullYear()}년 
            ${d.getMonth() + 1}월 
            ${d.getDate()}일 
            ${d.getDay()}요일 
            ${d.getHours()}시
            ${d.getMinutes()}분 
            ${d.getSeconds()}초 
            `;
            setTimeout(digClock,1000);
        }
        
        digClock();
    </script>
</body>
</html>
