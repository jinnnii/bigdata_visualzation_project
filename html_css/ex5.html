<body>
    <h2>get방식으로 데이터 전송</h2>
    <form action="getdata.jsp" method="post">
        <p>이름 : <input type="text" name="name"></p>
        <p>전공 : <input type="text" name="major"></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>

    <h2>문자 입력 양식</h2>
    <form action="", method="get">
        <p>이름 : <input type="text" name="name" size="10"></p>
        <p>학번 : <input type="text" name="name" size="10" value=""></p>
        <p>학과 : <input type="text" name="school" value="컴퓨터과학과"></p>
        <p>PW : <input type="password" name="psw" size="15" placeholder="비밀번호" required></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">


        <form>
            <fieldset>
                <!-- <legend>개인 정보 입력</legend> -->
                <p>이름 : <input type="text" name="name"></p>
                <p>학교 : <input type="text" name="school"></p>
                <input type="submit" value="제출">
                <input type="reset" value="다시작성">
            </fieldset>
        </form>

        <form action="">
            <button type="button">클릭1</button>
            <input type="button" value="클릭2">
            <button type="button"><img src="button.jpg" alt=""></button>
        </form>

        <form>
            <select name="subjects">
                <option value="1" selected>HTML5</option>
                <option value="2">CSS3</option>
                <option value="3">Javascript</option>
                <option value="4">Jquery</option>
            </select>
            <p></p>
            <input type="submit" value="제출">
            <input type="reset" value="다시작성">
        </form>
