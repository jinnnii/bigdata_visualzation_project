<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 기본 구조</title>
</head>
<body>
    <!--헤더 부분-->
    <header>
        <center>
            <h1>&lt; 문서의 주제목 &gt</h1>
        </center>
        <nav>메뉴1</nav>
        <nav>메뉴2</nav>
    </header>
    <hr/>
    <nav></nav>

    
    <!--본문 부분-->
    <section>
        <header>
        </header>
        <article>
            <header>
                <h2>부제목1</h2>
            </header>
            <p>이 곳은 부 섹션 입니다</p>
        </article>
        <article>
            <header>
                <h2>부제목2</h2>
            </header>
            <p>이 곳은 부 섹션 입니다</p>
        </article>
        <article>
            <hgroup>
                <h2>대그룹</h2>
                <h3>중그룹</h3>
                <h4>소그룹</h4>
            </hgroup>
        </article>
        <footer></footer>
    </section>
    
    
    <!--부가 정보 부분-->
    <aside>
        <h2>부가적 제목</h2>
        <p>이 곳은 부가적 정보를 제공하는 공간입니다</p>
    </aside>


    <!--사이트 정보 부분-->
    <footer>
        <small>사이트 정보 표시</small>
    </footer>
</body>
</html>
